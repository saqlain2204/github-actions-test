name: Test Workflow

on:
  schedule:
    - cron: '*/1 * * * *' 

permissions:
  contents: write

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Debugging - Show Git Configuration
        run: git config --list

      - name: Update test.txt
        run: |
          echo "Run at $(date)" >> test.txt
          git add test.txt
          git commit -m "Updated on $(date) test.txt"
          git push

      - name: Debugging - Show Git Status
        run: git status

      - name: Debugging - Show File Contents
        run: cat test.txt
